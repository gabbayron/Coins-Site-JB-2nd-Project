<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins Site JB </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/pace.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lumen/bootstrap.min.css">

    <script src="./JS/pace.js"></script>
    <script src="./JS/app.js" defer type="module"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js" defer></script>
    <style>
        .card-header {
            background: #158CBA;
            color: #f0f0f0;
        }

        .jumbotron {
            text-align: center;
            margin: 0;
            padding-top: 1rem;
            padding-bottom: 0;
        }

        hr {
            margin: 0;
        }

        .custom-switch {
            margin-left: 1.3rem;
            width: 90%;
            position: absolute;
            bottom: 3px;
        }


    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">

            <div class="jumbotron parallax">
                <h1 class="display-3">Coins Site</h1>
                <p class="lead">Welcome To Ron Gabbay 2nd JB Project - The Coins Site!.</p>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navigation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </nav>
        <div id="content">
        </div>
        <div id="footer" >
        </div>
    </div>
</body>

</html>
